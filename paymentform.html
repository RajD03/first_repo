<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentform.css">
    <style>
        input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
        
    </style>
</head>
<body>
    <div>
        <form action="" class="container">
            <h1>Payment Form</h1>
            <h2>Contact Information</h2>
            <p>Required field are follwed by *</p>
            <p>Name*: <input type="text" name="name" required placeholder="Raj Singh"></p>
            <fieldset>
                <legend>Gender*</legend>
                <p>
                    Male <input type="radio" name="gender" id="Male" required> 
                    Female <input type="radio" name="gender" id="female" required>
                </p>
    
            </fieldset>
    
            <p>Address: <textarea name="address" id="address" cols="100" rows="10" placeholder="Enter your address"></textarea></p>
            <p>Email *: <input type="email" name="email" id="email" required placeholder="xyz@gmail.com"></p>
            <p>Pincode*: <input type="number" placeholder="123456" name="pincode" id="pincode" required></p>
             <h2>Payment Information</h2>
             <p>
                Card Type:
                <select name="card_type" id="card_type">
                    <option value="">--select card type--</option>
                    <option value="visa">Visa</option>
                    <option value="Matercard">Mastercard</option>
                    <option value="Rupay">Rupay</option>
                </select>
             </p>
    
             <p>
                Card Number*: <input type="number" required name="card_number" id="card_number" placeholder="1234-5678-125">
             </p>
             <p>
                Expiration Date*: <input type="date" name="expiration_date" id="expiratio_date" required>
             </p>
             
             <p>Cvv*: <input type="password" name="cvv" id="cvv" required placeholder="345"></p>
             <div class="xyz"><input type="submit" value="Paynosw"></div>
             
           
        </form>  
    </div>
   

    
</body>
</html>
